<p-organizationChart [value]="data" styleClass="company">
  <ng-template let-node pTemplate="all">
    <div class="node-header ui-corner-top">{{node.label}}</div>
    <div class="node-content">
        <div>+新增成員</div>
        <div>{{node.data.expected}} / {{node.data.actual}}</div>
    </div>
</ng-template>
<ng-template let-node pTemplate="department">
    {{node.label}}
</ng-template>
</p-organizationChart>
